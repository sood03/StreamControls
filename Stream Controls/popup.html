<html>
<head>
  <script type="text/javascript" src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="playerTrackInfo">
  <p id="playerTrackName"></p>
  <p id="playerTrackArtist"></p>
</div>
<div id="controls">
  <img id="previous" src="controls/previous.png" class="div_hover">
  <img id="play" src="controls/pause.png" class="div_hover">
  <img id="next" src="controls/next.png" class="div_hover">
</div>
<div id="shuffle-and-repeat">
  <img src="controls/shuffle.png" id="shuffle" class="div_hover">
  <img src="controls/repeat.png" id="repeat" class="div_hover">
</div>
</body>
</html>
